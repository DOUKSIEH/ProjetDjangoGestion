{% extends 'base.html' %}
{% block title %}Connexion au site{% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="bg-light py-3 px-3">
                <h1>Connectez vous !</h1>

                {% if messages %}
                    <div class="alert alert-danger">Une erreur est survenue, le nom d'utilisateur ou alors le mot de passe est invalide</div>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="username" id="email" class="form-control" placeholder="Adresse email ..." required >
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="Mot de passe ..." class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Connexion !</button>
                        <a href="#" class="btn btn-link">Je n'ai pas encore de compte !</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
