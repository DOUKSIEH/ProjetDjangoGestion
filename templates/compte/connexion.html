
{% extends 'base.html' %}
{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="bg-light py-3 px-3">
                <h1>Connectez vous !</h1>

                {% if messages %}
                    {% for message in messages %}
                    
                        <div class="alert alert-{{ message.tags }}">  
                            
                            <a class="close" data-dismiss="alert">Ã—</a>
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="username" id="email" class="form-control" placeholder="Adresse email ..." required >
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="Mot de passe ..." class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Connexion !</button>
                        <a href="{% url 'inscription' %}" class="btn btn-link">Je n'ai pas encore de compte !</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
